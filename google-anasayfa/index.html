<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Ana Sayfa</title>
</head>

<body>
    <!-- Conteiner-Start -->
    <div class="conteiner">

        <header>
            <img class="logo" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
                alt="Google Logo">
        </header>

        <article class="art-cl">
            <p>Search the web using Google!</p>
            <form action="">
                <input type="text" id="fname" name="fname"><br><br>
                <input type="button" value="Google Search">
                <input type="button" value="I'm feeling lucky">
            </form>
        </article>

        <article>
            <div class="card">
                <ul>
                    <li><a href="#"></a>Special Search</li>
                    <li><a href="#"></a>Stanford Search</li>
                    <li><a href="#"></a>Linux Search</li>
                </ul>
            </div>
            <div class="card">
                <ul>
                    <li><a href="#">Help!</a></li>
                    <li><a href="#">About Google!</a></li>
                    <li><a href="#">Company Info</a></li>
                    <li><a href="#">Google! Logo</a></li>
                </ul>
            </div>
            <div class="card">
                <p>Get Google! Updates Monthly:</p>
                <input type="text"><br><br>
                <input type="button" value="Subscribe">
                <a href="#">Archive</a>
            </div>
        </article>

        <footer>
            <p>Copyright 1998 Google Inc.</p>
        </footer>
    </div>
    <!-- Conteiner-End -->
</body>

</html>
